<div>
    <table class="patient-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Numéro de téléphone</th>
                <th>Email</th>

                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ngIf="nonValidatedPatients" *ngFor="let patient of validatedPatients">
                <td>{{ patient.profile.name }}</td>
                <td>{{ patient.profile.firstname }}</td>
                <td>{{ patient.profile.phone_number }}</td>
                <td>{{ patient.profile.email }}</td>
                <td><button (click)="selectPatient(patient)" class="action-button">Modifier</button></td>
                <td><button (click)="selectPatient(patient)" class="action-button">Details</button></td>
                <td><button (click)="deletePatient(patient)" class="action-button">Supprimer</button></td>
            </tr> 
        </tbody>
    </table>
</div>
